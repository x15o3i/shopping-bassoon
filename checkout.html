<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Minimalist Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>MYSHOP</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="checkout-page">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="payment-placeholder">
                        <p>Secure payment processing by our trusted partner.</p>
                        <p>(Demo: Actual payment integration not included)</p>
                    </div>
                </div>
                <button type="submit" id="place-order-btn" class="btn">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minimalist Shop</p>
    </footer>

    <!-- Cart Popup (can be included for consistency or if direct cart access from checkout is desired) -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
            <span class="close-cart-btn">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>Your cart is empty.</p>
            </div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn-popup">View Full Cart</button> <!-- Changed to avoid conflict -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
