<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Failed - Minimalist Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>MYSHOP</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="order-status-page" class="order-failure">
            <h2>‚ùå Something went wrong with your order.</h2>
            <p>We apologize for the inconvenience. Please try placing your order again.</p>
            <p>If the problem persists, please contact our support team.</p>
            <a href="checkout.html" class="btn">Try Again</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minimalist Shop</p>
    </footer>

    <!-- Cart Popup (can be included for consistency) -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
            <span class="close-cart-btn">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>Your cart is empty.</p>
            </div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn-popup">View Full Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
