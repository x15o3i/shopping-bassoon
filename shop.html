<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Minimalist Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top-row">
            <div class="logo-main-title">
                <a href="index.html"><h1>MYSHOP</h1></a>
            </div>
            <div class="cart-icon-wrapper">
                <a href="#" id="cart-link-icon" aria-label="View cart">
                    <span id="cart-icon-char">ðŸ›’</span>
                    (<span id="cart-count">0</span>)
                </a>
            </div>
        </div>
        <nav class="main-nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <main>
        <section id="shop-page-content">
            <h2>Shop Our Products</h2>

            <div id="category-filters">
                <!-- Category filter buttons will be injected here by JavaScript -->
            </div>

            <div id="product-grid-shop">
                <div class="grid-container">
                    <!-- Products will be injected here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minimalist Shop</p>
    </footer>

    <!-- Cart Popup (same as index.html) -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
            <span class="close-cart-btn">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>Your cart is empty.</p>
            </div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
