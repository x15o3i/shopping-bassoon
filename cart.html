<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Minimalist Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top-row">
            <div class="logo-main-title">
                <a href="index.html"><h1>MYSHOP</h1></a>
            </div>
            <div class="cart-icon-wrapper">
                <a href="cart.html" id="cart-link-icon" aria-label="View cart"> <!-- Links directly to cart.html -->
                    <span id="cart-icon-char">ðŸ›’</span>
                    (<span id="cart-count-page">0</span>) <!-- Specific ID for cart page count -->
                </a>
            </div>
        </div>
        <nav class="main-nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <main>
        <section id="cart-page-container">
            <h2>Your Shopping Cart</h2>
            <div id="cart-page-items">
                <!-- Cart items will be dynamically injected here by JavaScript -->
                <p>Your cart is currently empty.</p>
            </div>
            <div class="cart-page-summary">
                <h3>Total: $<span id="cart-page-total">0.00</span></h3>
                <button id="cart-page-checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minimalist Shop</p>
    </footer>

    <!-- No cart popup needed on the dedicated cart page -->

    <script src="script.js"></script>
</body>
</html>
