<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>MYSHOP</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="featured-product">
            <h2>Featured Product</h2>
            <div class="product-card-featured">
                <img src="placeholder.jpg" alt="Featured Product" id="featured-img">
                <h3 id="featured-name">Special Edition Product</h3>
                <p id="featured-price">$99.99</p>
                <button class="add-to-cart-btn" data-id="0">Add to Cart</button>
            </div>
        </section>

        <section id="product-grid">
            <h2>Our Products</h2>
            <div class="grid-container">
                <!-- Products will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minimalist Shop</p>
    </footer>

    <!-- Cart Popup -->
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
            <span class="close-cart-btn">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be injected here -->
                <p>Your cart is empty.</p>
            </div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
